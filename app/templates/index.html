{%extends "base.html"%} {%block content%}
<div class="row">
  <p class="welcome">Welcome , {{current_user.username}}</p>
  {%for pitch in pitches%}

  <div class="card m-3 shadow-sm" style="width: 18rem">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{pitch.title}}</h5>
      <p class="card-text">{{pitch.body}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer">
      <small class="text-muted"
        >By {{pitch.author.username }} on {{pitch.date_posted}}</small
      >
    </div>
  </div>

  {%endfor%}
</div>
{%endblock content%}
